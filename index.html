<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>4Food</title>
</head>

<div class="container">
    <!-- HEADER -->
    <header>
        <img id="logo" src="./fourfood.png" alt="logo-4food">
        <div class="container-pesquisa-e-botoes">
            <div class="container-pesquisa">
                <input type="text" name="txt-pesquisa" id="txt-pesquisa" placeholder="Pesquisar">
                <button class="lupa-pesquisa"><img src="./lupa.png" alt="lupa-para-pesquisa"></button>
            </div>
            <div class="botoes-login-cesta">
                <button id="btn-login">Entrar</button>
                <button id="btn-cesta"><img src="./cesta.png" alt="cesta-com-compras"></button>
            </div>
        </div>
    </header>
    
    <!-- ASIDE -->
    <aside id="aside-esquerdo">
        <div class="card-aside-esquerdo">1</div>
        <div class="card-aside-esquerdo">2</div>
        <div class="card-aside-esquerdo">3</div>
        <div class="card-aside-esquerdo">4</div>
        <div class="card-aside-esquerdo">5</div>
        <div class="card-aside-esquerdo">6</div>
    </aside>
